[OMDb_API]
root = http://www.omdbapi.com/?
query_param = {'i': 'tt3896198', 'apikey': '8f87d12e', 's': 'Superman', 'page': '1'}
page_range = {'start': 1, 'stop': 26}

[redis_db]
host = localhost
port = 6379
db = 0

[index]
dir = indexdir

[search]
page_len = 10
pg_range = {'ge': 1, 'le': 100}
