[CRAWLER]
refresh_rate = @daily

[ALLOWED_HOSTS]

[middleware]
allowed_hosts = ['http://localhost.tiangolo.com', 'https://localhost.tiangolo.com', 'http://localhost', 'http://localhost:8080', 'http://localhost:3000']

